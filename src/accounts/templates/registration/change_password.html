{% extends 'base.html' %}


{% block title %}
    <title>Смена пароля</title>
{% endblock %}


{% block content %}
    <a href="{% url 'home' %}">На главную</a>
    <a href="{% url 'profile' pk=user.pk %}">Обратно в профиль</a>
    <h2>Смена пароля для {{ user.last_name }} {{ user.first_name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сменить</button>
</form>
{% endblock %}
