{% extends 'base.html' %}


{% block title %}
    <title>Вход</title>
{% endblock %}


{% block content %}
    <h2>Вход</h2>
    {% if user.is_authenticated %}
    <h4>Вы уже выполнили вход</h4>
    {% else %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next", value="{{ next }}">
    <button type="submit">Войти</button>
</form>
{% endif %}
{% endblock %}
